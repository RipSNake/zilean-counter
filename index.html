<!DOCTYPE html>
<html>
<head>
	<title>Zilean Counter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="title">
			<h1>Zilean Counter</h1>
		</header>
		<main>
			<div class="timer">
			
			<p class="sec-timer"><span id="sec">00</span></p>

			<p class="min-timer"><span id="min">00</span></p>
		</div>
			<br />
			<div id="controls">
			<button id="startBtn" title="Start/Pause" onclick="startCounter()"></button>
			
			<button id="resetBtn" title="Reset" onclick="resetCounter()"></button>
		</div>
		</main>
		<footer>
			2021
		</footer>
	</div>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
